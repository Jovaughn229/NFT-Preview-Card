<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main class="container">
    <div class="NFT">
      <div class="equimg">
          <img src="images/image-equilibrium.jpg" alt="equilibrium-img" class="equilibrium">
          <div class="hoverimg">
           <!-- <img src="images/icon-view.svg" alt="view-icon" class="icon">  -->
          </div>
      </div>

      <div class="equi">
        <h2>Equilibrium #3429</h2>
        <h3> Our Equilibrium collection promotes balance and calm. </h3>
      </div>

      <div id="span1"> 
        <img class="eth" src="images/icon-ethereum.svg" alt="">
        0.041 ETH
      </div>  
      <div id="span2">
        <img class="time" src="images/icon-clock.svg" alt="">
        3 days left
      </div> 

      <hr><!-- HR is the horizontal line -->

      <div class="creator">
        <img class="avatar" src="images/image-avatar.png">
        <span class="interact"> Creation of <a href="#">Jules Wyvern</a> </span>
      </div> 
    </div>
  </main>
</body>
</html>
